<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Defective Application</title>
<style>

        body {

            font-family: Arial, sans-serif;

            margin: 20px;

        }

        h1, h2 {

            color: #333;

        }

        form {

            max-width: 600px;

            margin: auto;

        }

        label {

            display: block;

            margin: 10px 0 5px;

        }

        input, select {

            width: 100%;

            padding: 8px;

            margin-bottom: 10px;

            border: 1px solid #ddd;

            border-radius: 4px;

        }

        button {

            padding: 10px 20px;

            background-color: #4CAF50;

            color: white;

            border: none;

            border-radius: 4px;

            cursor: pointer;

        }

        button:hover {

            background-color: #45a049;

        }
</style>
</head>
<body>
<h1>Defective Application</h1>
<form id="defectiveForm">
<label for="username">Username</label>
<input type="text" id="username" name="username" required
       pattern="^[a-zA-Z][a-zA-Z0-9_-]{2,14}$" 
       title="Username must start with a letter, and can only contain letters, numbers, hyphens (-), and underscores (_). The length must be between 3 and 15 characters.">

 
        <label for="password">Password</label>
<input type="password" id="password" name="password" required minlength="8"
pattern="^(?=.*[a-zA-Z])(?=.*\d).+$" 
title = "Password must be at least 8 characters long and contain both letters and numbers">
 
        <label for="email">Email</label>
<input type="email" id="email" name="email" required
>
 
        <label for="age">Age</label>
<input type="number" id="age" name="age" min="1" max="100" required min = "1" max = "100"
title="Age must be between 1 and 100">
 
        <label for="gender">Gender</label>
<select id="gender" name="gender" required>
<option value="">Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="other">Other</option>
</select>
 
<label for="country">Country</label>
<select id="country" name="country" required>
  <option value="">Select Country</option>
  <option value="USA">United States</option>
  <option value="Canada">Canada</option>
  <option value="UK">United Kingdom</option>
  <option value="Australia">Australia</option>
  <!-- Add more countries here -->
</select>
 
        <button type="submit">Submit</button>
</form>
 
    <script>

        document.getElementById('defectiveForm').addEventListener('submit', function(event) {

            event.preventDefault();

            alert('Form submitted successfully!');

        });
</script>
</body>
</html>
